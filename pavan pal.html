<!doctype html>
<html lang = "en">
    <head>
        <title>Date Demo</title>
        <meta charset = "utf-8">
      <title>DatePicker JQuery UI</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(document).ready(function () {
          
          $("#MyDOBPicker1").datepicker({
                showWeek: true,
                yearSuffix: "(DOB)",
                showAnim: "slide"
            });

        });
        $("#place").click(function(){
    $("#place").slideUp("slow");
  });
    </script>

    </head>
    <body>
        <p>Select Your Birthdate: <input type = "text" id="MyDOBPicker1" placeholder="Select DOB"></p><br>

        <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br>

      <select id="place">
        <option value="1">Gujarat</option> 
        <option value="3">Uttar Pradesh</option> 
        <option value="4">Madhya Pradesh</option> 
        <option value="5">Haryana</option> 
        <option value="6">Mumbai</option>    
        <option value="7">Ddelhi</option> 
        <option value="9">Goa</option> 
        <option value="10">keral</option> 
        <option value="11">Rajshthan</option> 
        <option value="12">Puna</option> 
        <option value="13">Patana</option> 
        <option value="8">Hydrabad</option> 
        <option value="14">Rajkot</option> 
        <option value="15">Bihar</option> 

    </body>
</html>
